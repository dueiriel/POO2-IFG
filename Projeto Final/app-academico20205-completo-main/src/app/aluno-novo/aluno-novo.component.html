<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Novo Aluno</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #alunoForm="ngForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome *</label>
              <input type="text" 
                     class="form-control" 
                     id="nome" 
                     name="nome"
                     [(ngModel)]="aluno.nome" 
                     required 
                     maxlength="80"
                     #nome="ngModel">
              <div *ngIf="nome.invalid && nome.touched" class="text-danger">
                <small *ngIf="nome.errors?.['required']">Nome é obrigatório</small>
                <small *ngIf="nome.errors?.['maxlength']">Nome deve ter no máximo 80 caracteres</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="sexo" class="form-label">Sexo *</label>
              <select class="form-control" 
                      id="sexo" 
                      name="sexo"
                      [(ngModel)]="aluno.sexo" 
                      required
                      #sexo="ngModel">
                <option value="">Selecione o sexo</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
              </select>
              <div *ngIf="sexo.invalid && sexo.touched" class="text-danger">
                <small *ngIf="sexo.errors?.['required']">Sexo é obrigatório</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="dt_nasc" class="form-label">Data de Nascimento *</label>
              <input type="date" 
                     class="form-control" 
                     id="dt_nasc" 
                     name="dt_nasc"
                     [(ngModel)]="aluno.dt_nasc" 
                     required
                     #dt_nasc="ngModel">
              <div *ngIf="dt_nasc.invalid && dt_nasc.touched" class="text-danger">
                <small *ngIf="dt_nasc.errors?.['required']">Data de nascimento é obrigatória</small>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                Cancelar
              </button>
              <button type="submit" 
                      class="btn btn-primary" 
                      [disabled]="!alunoForm.form.valid">
                Salvar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
